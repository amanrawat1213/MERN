<!-- The below code is called boiler code which can be generated using shift+1 and press enter -->
<!DOCTYPE html><!--The <!DOCTYPE html> declaration defines that this document is an HTML5 document-->

<html lang="en"><!--The <html> element is the root element of an HTML page-->
<head><!--The <head> element contains meta information about the HTML page-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!--The <title> element specifies a title for the HTML page 
        (which is shown in the browser's title bar or in the page's tab)-->
</head>
<body><!--The <body> element defines the document's body, and is a container for all the 
    visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc.-->
    
</body>
</html>
