<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings and paragraph</title>
</head>
<body>
    <!--There are 6 levels of heading provided in HTML starting from h1 to h6.
    The first heading is the biggest in size while the last one is smallest-->
    <h1>This is aman</h1>
    <h2>This is aman</h2>
    <h3>This is aman</h3>
    <h4>This is aman</h4>
    <h5>This is aman</h5>
    <h6>This is aman</h6>
    <!--To add a paragraph in the website we use <p></p> tag-->
    <p>Hi i am a paragraph</p>
</body>
</html>
