<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes and Anchor tags</title>
    <!--HTML attributes provide additional information about HTML elements.
    All HTML elements can have attributes
    Attributes provide additional information about elements
    Attributes are always specified in the start tag
    Attributes usually come in name/value pairs like: name="value"-->
</head>

<body>
    <h2>This is my bookmark</h2>
    <a href="www.google.com"></a>
    <!--you need to insert content for the attribute to apply-->
    <a href="https://www.w3schools.com/Html/html_attributes.asp">google</a>
    <!--To open the link into a new tab passs the target attribute-->
    <a href="https://www.w3schools.com/Html/html_attributes.asp" target="_blank">Notes</a>
</body>

</html>
